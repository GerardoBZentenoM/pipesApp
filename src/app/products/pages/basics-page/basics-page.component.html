<p-panel header="Pipes Básicos" class="p-1">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="uppercase"> {{ nameLower | uppercase }} </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="lowercase"> {{ nameUpper | lowercase }} </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="titlecase"> {{ fullName | titlecase }} </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Date">
      <ul>
        <li>Fecha</li>
        <li>Fecha | Date</li>
      </ul>
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Date">
      <ul>
        <li>{{ customDate }}</li>
        <li>{{ customDate | date }}</li>
      </ul>
    </p-card>
  </div>
</div>
